<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gradient Hover Button</title>
<style>
  body{
    height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0a0a0a;
    font-family:system-ui,sans-serif;
  }

  .fancy-btn{
    padding:1rem 2.5rem;
    border-radius:9999px;
    border:1px solid #001372;
    background: linear-gradient(84.26deg, rgba(0, 19, 114, 0.5), rgba(168, 0, 0, 0.5));
    color:#fff;
    font-weight:600;
    font-size:1.25rem;
    cursor:pointer;
    transition: 
      transform .3s ease,
      box-shadow .3s ease,
      background-size .4s ease;
    background-size: 200% 200%;
    background-position: 0% 50%;
  }

  .fancy-btn:hover{
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 0 20px rgba(0, 19, 114, 0.6),
                0 0 40px rgba(168, 0, 0, 0.5);
    background-position: 100% 50%;
  }

  .fancy-btn:active{
    transform: scale(0.98);
  }
</style>
</head>
<body>

  <button class="fancy-btn">Button</button>

</body>
</html>
